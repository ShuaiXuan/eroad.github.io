    //顶部时间
    function getTime(){
        var myDate = new Date();
        var myYear = myDate.getFullYear(); //获取完整的年份(4位,1970-????)
        var myMonth = myDate.getMonth()+1; //获取当前月份(0-11,0代表1月)
        var myToday = myDate.getDate(); //获取当前日(1-31)
        var myDay = myDate.getDay(); //获取当前星期X(0-6,0代表星期天)
        var myHour = myDate.getHours(); //获取当前小时数(0-23)
        var myMinute = myDate.getMinutes(); //获取当前分钟数(0-59)
        var mySecond = myDate.getSeconds(); //获取当前秒数(0-59)
        var week = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
        var nowTime;

        nowTime = myYear+'年'+fillZero(myMonth)+'月'+fillZero(myToday)+'日'+'&nbsp;&nbsp;'+fillZero(myHour)+':'+fillZero(myMinute)+':'+fillZero(mySecond)+'&nbsp;&nbsp;'+week[myDay]+'&nbsp;&nbsp;';
        //console.log(nowTime);
        $('#time').html(nowTime);
    };
    function fillZero(str){
        var realNum;
        if(str<10){
            realNum = '0'+str;
        }else{
            realNum = str;
        }
        return realNum;
    }
    setInterval(getTime,1000);

    function skin3(){
     $("#framemap").attr({"scr":"fortest/3.html"});
    }
   // 设置一个判断计数器
    var count=3;

   //地体线路数据 2小时一段
    var line1=[0,0,0,11500,22239,12293,15894,17719,21127,22876,12126,2850];
    var line2=[0,0,0,7775,16527,11294,13044,13716,15724,15579,8801,2082];
    var line3=[0,0,0,18492,35416,18567,21642,23646,32416,35638,21625,5641];
    var line4=[0,0,0,533,1749,594,646,735,1145,1286,389,21];
    var line5=[0,0,0,2353,5152,1474,1882,1853,3456,4597,2085,485];
    var line10=[0,0,0,5330,11505,9534,9759,8912,12927,11739,7075,1469];
    var line11=[0,0,0,15433,31926,14585,16168,16836,26558,32223,15243,3543];
    var line12=[0,0,0,6163,12171,4611,4969,4933,7558,8740,4352,926];
   // 根据计数器状态切换响应的皮肤
   function autochange() {
    $("#framemap").attr({"src":"fortest/"+count+".html"});
    
    $("#line-1").attr({"style":"width:"+(line1[count]/24000.00)*100+"%; background:##00ebdd;display:none;"});
    $("#line-2").attr({"style":"width:"+(line2[count]/17000.00)*100+"%; background:#ff9900;display:none;"});
    $("#line-3").attr({"style":"width:"+(line3[count]/38000.00)*100+"%; background:#82b700;display:none;"});
    $("#line-4").attr({"style":"width:"+(line4[count]/1800.00)*100+"%; background:##00ebdd;display:none;"});
    $("#line-5").attr({"style":"width:"+(line5[count]/5300.00)*100+"%;background:#9370DB;display:none;"});
    $("#line-10").attr({"style":"width:"+(line10[count]/12000.00)*100+"%;background:#DA70D6;display:none;"});
    $("#line-11").attr({"style":"width:"+(line11[count]/33000.00)*100+"%; background:#00CD66;display:none;"});
    $("#line-12").attr({"style":"width:"+(line12[count]/13000.00)*100+"%;background:#00ebdd;display:none;"});
    if(line1[count]>21000)
    {
         $("#line-1").attr({"style":"width:"+(line1[count]/24000.00)*100+"%;background:#FF0000;display:none;"});
    }
    if(line2[count]>15000)
    {
         $("#line-2").attr({"style":"width:"+(line2[count]/17000.00)*100+"%;background:#FF0000;display:none;"});
    }
    if(line3[count]>30000)
    {
         $("#line-3").attr({"style":"width:"+(line3[count]/38000.00)*100+"%;background:#FF0000;display:none;"});
    }
    if(line4[count]>1200)
    {
         $("#line-4").attr({"style":"width:"+(line4[count]/1900.00)*100+"%;background:#FF0000;display:none;"});
    }
    if(line5[count]>3000)
    {
         $("#line-5").attr({"style":"width:"+(line5[count]/5300.00)*100+"%;background:#FF0000;display:none;"});
    }
    if(line10[count]>9000)
    {
         $("#line-10").attr({"style":"width:"+(line10[count]/12000.00)*100+"%;background:#FF0000;display:none;"});
    }
    if(line11[count]>25000)
    {
         $("#line-11").attr({"style":"width:"+(line11[count]/33000.00)*100+"%;background:#FF0000;display:none;"});
    }
    if(line12[count]>8000)
    {
         $("#line-12").attr({"style":"width:"+(line12[count]/13000.00)*100+"%;background:#FF0000;display:none;"});
    }
    
    $("#line-1").show();
    $("#po1").html((line1[count]/1000).toFixed(2)+"k人");
    $("#line-2").show();
    $("#po2").html((line2[count]/1000).toFixed(2)+"k人");
    $("#line-3").show();
    $("#po3").html((line3[count]/1000).toFixed(2)+"k人");
    $("#line-4").show();
    $("#po4").html((line4[count]/1000).toFixed(2)+"k人");
    $("#line-5").show();
    $("#po5").html((line5[count]/1000).toFixed(2)+"k人");
    $("#line-10").show();
    $("#po10").html((line10[count]/1000).toFixed(2)+"k人");
    $("#line-11").show();
    $("#po11").html((line11[count]/1000).toFixed(2)+"k人");
    $("#line-12").show();
    $("#po12").html((line12[count]/1000).toFixed(2)+"k人");
    count=count+1;
    if (count>11) {
      count=3;}
   }
     setInterval(autochange,6000);
